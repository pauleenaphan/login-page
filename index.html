<!DOCTYPE html>

<html lang = "en">
    <head>
        <link rel = "stylesheet" href = "style.css">
        <script src = "script.js" defer></script>
    </head>
    <body>
        <img src="coolcat.png.jpg" alt="coolcat"> 
        <!-- Whole page -->
        <div class = "signup">
           
            <!-- Top right header section -->
            <div class="header">
                <h1> Sign up for Meowscape today!</h1>
                <h2> You know you want to </h2>
            </div>
            <form action="/signup_page">
                <!-- Sign up section -->
                <div class="signupform">
                    <div id="text">
                        Only Cool People Can Sign up
                    </div>
                    <ul>
                        <li>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first_name" name="user_name" required>
                        </li>
                        <li>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last_name" name="user_name" required>
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </li>
                        <li>
                            <label for="phone">Phone Number</label>
                            <!-- [0-9] means the type of number that is allowed to be typed {3} means the amount of numbers that can be typed must be follwoed by a = -->
                            <input type="number" id="phone-num" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        </li>
                        <li>
                            <label for="password">Password</label>
                            <input type="password" id="password" onchange="check_pass();" required>
                        </li>
                        <li>
                            <label for="password-confirm">Confirm Password</label>
                            <input type="password" id="password_confirm" onchange="check_pass();" required>
                        </li>
                    </ul>
                </div>

                <!-- Create account button section -->
                <div class="btn_section">
                    <input type="submit" id="sub_btn" value="Create Account"/>    
                    <p>Already have an account? <a href="url">Login</a></p>
                </div>
            </form>
        </div>

    </body>
</html>
